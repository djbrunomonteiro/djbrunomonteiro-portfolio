<h1 mat-dialog-title>Principais Tecnologias que usei <i class="bi bi-robot"></i></h1>
<div mat-dialog-content >
    <mat-list class="text-uppercase">
        <ng-container *ngFor="let item of tech | keyvalue">
            <mat-list-item>{{item.key}} {{item.value}}</mat-list-item>
            <mat-divider></mat-divider>
        </ng-container>
      </mat-list>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
